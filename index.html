<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS_JS</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;800;900&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="headline">Rock Paper Scissors JS</h1>
    </header>
    <main>
        <div class="main-container">
            <h2 class="header-secondary">Rounds:
                <span id="winning-score">10</span>
            </h2>
            <input type="text" placeholder="How many rounds?" class="input">
            <button id="reset-btn">Reset</button>
            <div class="user-and-computer">
                <p class="user">User:</p>
                <span id="user-score">0</span>
                <p class="computer">Comp:</p>
                <span id="computer-score">0</span>
            
            <h1 class="result">Rock beats paper. You win!</h1>
            <div class="game-container">
                <div id="rock">
                    &#9994;
                </div>
                <div id="paper">
                    &#9995;
                </div>
                <div id="scissors">
                    &#9996;
                </div>
            </div>    
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="assets/js/main.js"></script>
</body>

</html>
